<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Website</title>
  <style>
    :root{
      --blue-50:#eff6ff; --blue-100:#dbeafe; --blue-200:#bfdbfe; --blue-300:#93c5fd; --blue-400:#60a5fa; --blue-500:#3b82f6; --blue-600:#2563eb; --blue-700:#1d4ed8; --blue-800:#1e40af; --blue-900:#1e3a8a;
      --text:#0b1324; --muted:#6b7a90; --white:#ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--blue-200), transparent 60%),
                  radial-gradient(1000px 600px at 90% 10%, var(--blue-300), transparent 60%),
                  linear-gradient(135deg, var(--blue-900), var(--blue-700));
      min-height:100%;
      display:grid; place-items:center;
    }
    .blob{ position: fixed; filter: blur(40px); opacity:.25; z-index:0; animation: float 18s ease-in-out infinite; }
    .blob.one{ width: 36vmax; height: 36vmax; background: conic-gradient(from 140deg, var(--blue-300), var(--blue-600)); top:-10vmax; left:-10vmax; }
    .blob.two{ width: 30vmax; height: 30vmax; background: conic-gradient(from -60deg, var(--blue-200), var(--blue-500)); bottom:-8vmax; right:-8vmax; animation-delay: -9s; }
    @keyframes float{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-2vmax) } }

    .wrap{ width:min(960px, 94vw); display:grid; grid-template-columns: 1.1fr .9fr; gap: 24px; align-items:stretch; z-index:1; }
    @media (max-width: 840px){ .wrap{ grid-template-columns: 1fr; gap:16px; } }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.6));
      backdrop-filter: blur(10px) saturate(1.2);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(30,64,175,.35);
      overflow:hidden; position: relative;
    }
    .card::after{
      content:""; position:absolute; inset:0; pointer-events:none; border-radius:24px;
      background: radial-gradient(1200px 80px at 50% -30px, rgba(255,255,255,.65), transparent 60%);
    }

    .left{ padding: 28px; display:flex; flex-direction:column; justify-content:center; gap:18px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .logo img{ width:42px; height:42px; border-radius:12px; box-shadow: inset 0 0 0 2px rgba(255,255,255,.2); }
    .title{ font-size: clamp(24px, 3.5vw, 34px); line-height:1.15; margin: 0; color: var(--blue-900); }
    .subtitle{ color: var(--muted); margin: 0; }

    form{ display:flex; flex-direction:column; gap:14px; margin-top:8px; }
    label{ font-weight:600; color: var(--blue-900); font-size: 14px; }
    .field{ position:relative; }
    .input{
      width:100%; padding:14px 44px 14px 14px; border-radius:14px; border:1px solid var(--blue-200);
      outline:none; background: linear-gradient(180deg, var(--white), rgba(255,255,255,.85));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.8), 0 1px 0 rgba(30,64,175,.08);
      font-size:16px; color:#0f172a; transition: box-shadow .2s, border-color .2s;
    }
    .input:focus{ border-color: var(--blue-400); box-shadow: 0 0 0 4px rgba(59,130,246,.2), inset 0 1px 0 rgba(255,255,255,.9); }

    .toggle{ position:absolute; right:8px; top:50%; transform: translateY(-50%); border:none; background:transparent; cursor:pointer; padding:8px; border-radius:10px; }
    .toggle:hover{ background: var(--blue-50); }

    .actions{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:4px; flex-wrap:wrap; }
    .btn{
      appearance:none; border:none; cursor:pointer; text-decoration:none; text-align:center;
      background: linear-gradient(135deg, var(--blue-500), var(--blue-700));
      color:white; font-weight:700; padding:12px 18px; border-radius:14px; box-shadow: 0 10px 24px rgba(37,99,235,.35);
      transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
      display:inline-flex; align-items:center; gap:10px;
    }
    .btn:active{ transform: translateY(1px); box-shadow: 0 6px 16px rgba(37,99,235,.35); }

    .link{ color: var(--blue-800); text-decoration: none; font-weight:600; }
    .link:hover{ text-decoration: underline; }

    .hint{ font-size: 13px; color: var(--muted); }
    .error{ display:none; color:#b91c1c; background:#fee2e2; border:1px solid #fecaca; padding:10px; border-radius:12px; font-size:14px; }
    .success{ display:none; color:#14532d; background:#dcfce7; border:1px solid #bbf7d0; padding:10px; border-radius:12px; font-size:14px; }

    .art{ position:relative; min-height: 320px; display:grid; place-items:center; }
    .ring{ width: 72%; aspect-ratio: 1/1; border-radius: 50%; background:
      radial-gradient(closest-side, rgba(255,255,255,.9), rgba(255,255,255,.0) 70%),
      conic-gradient(from 220deg, var(--blue-300), var(--blue-600), var(--blue-800));
      filter: drop-shadow(0 30px 60px rgba(30,64,175,.35));
      position: relative; animation: spin 18s linear infinite;
    }
    .ring::after{ content:""; position:absolute; inset:16%; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.65), rgba(255,255,255,0) 60%);
      mix-blend-mode: screen;
    }
    @keyframes spin{ to{ transform: rotate(360deg) } }

    #dashboard{ display:none; padding:28px; }
    .dash-title{ margin:0 0 6px; color: var(--blue-900); }
    .dash-muted{ margin:0 0 18px; color: var(--muted); }
    .chip{ display:inline-block; padding:8px 12px; border-radius:999px; background:linear-gradient(135deg, var(--blue-100), var(--blue-300)); border:1px solid var(--blue-200); font-weight:700; }
  </style>
</head>
<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="wrap">
    <section class="card left" id="auth">
      <div class="brand">
        <div class="logo"><img src="https://i.imgur.com/Xq0Y96a.png" alt="Logo"></div>
        <div>
          <h1 class="title">Login</h1>
          <p class="subtitle">Get login in help</p>
        </div>
      </div>

      <div class="hint"> <strong></strong>  <code></code> <strong></strong><code></code></div>

      <form id="loginForm" autocomplete="off">
        <div class="field">
          <label for="username">Username</label>
          <input class="input" id="username" name="username" placeholder="Enter username" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input class="input" type="password" id="password" name="password" placeholder="Enter password" required />
          <button type="button" class="toggle" aria-label="Show/Hide" id="togglePw"></button>
        </div>

        <div class="error" id="errorBox">Incorrect username or password!</div>
        <div class="success" id="okBox">Login successful! Redirectingâ€¦</div>

        <div class="actions">
          <button class="btn" type="submit">Login</button>
          <a class="link" href="https://t.me/naratstore">Help</a>
        </div>
      </form>

      <p class="hint"><a class="link" href="#reset"></a>  <a class="link" href="https://example.com" target="_blank" rel="noopener"></a></p>
    </section>

    <aside class="card art">
      <div class="ring" aria-hidden="true"></div>
    </aside>

    <section class="card" id="dashboard">
      <h2 class="dash-title">Welcome <span class="chip">Narat</span></h2>
      <p class="dash-muted">You have successfully logged in. This is a sample dashboard.</p>
      <p>
        <a class="btn" href="#" id="logout">Logout</a>
      </p>
    </section>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const errorBox = document.getElementById('errorBox');
    const okBox = document.getElementById('okBox');
    const auth = document.getElementById('auth');
    const dashboard = document.getElementById('dashboard');
    const togglePw = document.getElementById('togglePw');
    const logout = document.getElementById('logout');

    togglePw.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorBox.style.display = 'none';
      okBox.style.display = 'none';

      const user = (username.value || '').trim();
      const pass = (password.value || '').trim();

      if(user === 'Narat' && pass === '1111'){
        okBox.style.display = 'block';
        setTimeout(() => {
          window.location.href = "index.html";
        }, 650);
      } else {
        errorBox.style.display = 'block';
      }
    });

    logout?.addEventListener('click', (e) => {
      e.preventDefault();
      dashboard.style.display = 'none';
      auth.style.display = 'flex';
      form.reset();
      username.focus();
      window.location.hash = '';
    });
  </script>
</body>
</html>
