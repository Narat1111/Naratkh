    <style>
        :root {
            --bg-color: #eff6ff; /* Light blue background */
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --primary-blue: #3b82f6; /* Bright blue */
            --button-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px; /* Mobile width constraint */
            padding: 20px;
            background-color: var(--bg-color);
        }

        /* --- Header / Navigation --- */
        .nav-bar {
            display: flex;
            justify-content: flex-end;
            padding-bottom: 20px;
        }
        .menu-icon {
            font-size: 24px;
            color: var(--text-main);
            cursor: pointer;
        }

        /* --- Profile Section (Image 2) --- */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: var(--button-shadow);
        }

        .greeting {
            font-size: 14px;
            color: var(--text-main);
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
        }

        .verified-badge {
            color: var(--primary-blue);
            font-size: 18px;
        }

        .bio {
            font-size: 14px;
            color: #7c3aed; /* Purple tint from image */
            margin-bottom: 20px;
        }

        /* Social Icons */
        .social-row {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            box-shadow: var(--button-shadow);
            transition: transform 0.2s;
        }
        
        .social-btn:active { transform: scale(0.95); }
        .bg-telegram { background-color: #229ED9; }
        .bg-facebook { background-color: #1877F2; }
        .bg-youtube { background-color: #FF0000; }

        /* Main Link Buttons */
        .link-card {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
        }
        
        .link-card:active { background-color: #f9fafb; transform: scale(0.98); }
        
        .link-icon {
            background-color: #60a5fa;
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* --- Download List Section (Image 1) --- */
        .download-section {
            margin-top: 40px;
        }

        .section-title {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 20px;
        }

        .app-card {
            display: flex;
            align-items: center;
            background-color: #e0e7ff; /* Slightly darker/purple tint per image */
            padding: 10px;
            border-radius: 16px;
            margin-bottom: 12px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 12px;
        }

        .app-info {
            flex: 1;
        }

        .app-name {
            font-size: 14px;
            font-weight: 700;
            color: #111;
            margin-bottom: 2px;
        }

        .app-meta {
            font-size: 12px;
            color: #555;
        }

        .download-btn {
            width: 40px;
            height: 40px;
            background-color: #60a5fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            box-shadow: 0 2px 4px rgba(96, 165, 250, 0.4);
        }

        /* Responsive */
        @media (max-width: 380px) {
            .app-name { font-size: 13px; }
            .username { font-size: 20px; }
        }
    </style>
